<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建最基本的web服务器</title>
</head>
<body>
    <!-- 
        创建最基本的web服务器
        1.导入http模块
            const http = require('http')
        2.创建web服务器实例
            调用http.createServer()方法，即可快速创建一个web服务器
            const server = http.createServer()
        3.为服务器实例绑定request事件
            为服务器实例绑定request事件，即可监听客户端发送过来的网络请求
            // 使用服务器实例的 .on()方法，为服务器绑定一个request事件
            server.on('request', (req,res) =>{
                // 只要由客户端请求我们自己的服务器，就会触发request事件，从而调用这个事件处理函数
                console.log('Someone visit our web server.')
            })
        4.启动服务器
            调用服务器实例的.listen()方法，即可启动当前的web服务器实例：
            // 调用server.listen(端口号, cb回调)方法，即可启动web服务器
            server.listen(80, () =>{
                console.log('http server running at http://127.0.0.1')
            })
        5. req请求对象
            只要服务器接收到了客户端的请求，就会调用server.on()为服务器绑定的request事件处理函数
            如果想在事件处理函数中，访问与客户端相关的数据或属性，可以使用如下方式：
            server.on('request', (req) =>{
            // req是请求对象，它包含了与客户端相关的数据和属性，例如：
            // req.url是客户端请求的URP地址
            // req.method是客户端的method请求类型
            const str = 'Your request url is ${req.url}, and request method is ${req.method}'
            console.log(str)
            })
        6. res响应对象
            在服务器的request事件处理函数中，如果想访问与服务器相关的数据或属性，可以使用如下方法：
            server.on('request', (req, res) =>{
                // res是响应对象，它包含了与服务器相关的数据和属性，例如：
                // 要发送到客户端的字符串
                const str = `Your request url is ${req.url}, and request method is ${req.method}`
                // res.end()方法的作用：
                // 向客户端发送指定内容，并结束这次请求的处理过程
                res.end(str)
            })
        7. 解决中文乱码问题
            当调用res.end()方法，向客户端发送中文内容的时候，会出现乱码问题，此时，需要手动设置内容的编码格式
            server.on('request', (req, res) =>{
                // 发送的内容包含中文
                const str = `您请求的url地址是 ${req.url}, 请求的method类型是 ${req.method}`
                // 为了防止中文显示乱码的问题，需要设置响应头 Content-Type的值为 text/html:charset=utf-8
                res.setHeader('Content-Type', 'text/html:charset=utf-8')
                // 把包含中文的内容，相应给客户端
                res.end(str)
     -->
</body>
</html>
