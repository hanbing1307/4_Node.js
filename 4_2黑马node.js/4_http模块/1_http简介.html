    <!-- 
        一、回顾客户端、服务器
            在网络节点中，负责消费资源的电脑叫客户端
            负责对外提供网络资源的电脑叫服务器

        二、什么是http模块
            http模块是Node.js官方提供的、用来  创建web服务器  的模块。
            通过http模块提供的 http.createServer()方法，就能方便的把一台电脑变成一台web服务器，从而对外提供web资源服务

            如果药使用http模块创建web服务器，则需要先导入它：
            const http = require('http')

        三、理解http模块的作用
            服务器和普通电脑的区别在于：服务器上安装了 web服务器软件，例如：IIS、Apache（PHP开发使用）等。 通过这些服务器软件，就能把一台普通电脑变成一台web服务器。

            在Node.js中，我们不需要使用IIS、Apache等第三方web服务器软件。因为我们可以基于Node.js提供的http模块，通过几行简单的代码，就能手写一个服务器软件，从而对外提供web服务。
        四、服务器相关概念
            4.1、IP地址
                IP地址就是互联网上每一台计算机的唯一地址因此IP地址具有唯一性。
                IP地址的格式：通常用"十进制"表示成（a.b.c.d)的形式，其中，a,b,c,d都是0~255之间的十进制整数。例如：用点分十进表示的IP地址（192.168.1.1）
                注意：
                    1、互联网中每台web服务器，都有自己的IP地址，例如，大家可以在Windows终端中运行ping www.baidu.com命令，即可查看到百度服务器的IP地址
                    2、在开发期间，自己的电脑既是一台服务器，也是一个客户端，为了方便测试，可以在自己的浏览器中输入127.0.0.1这个IP地址，就能把自己的电脑当作一台服务器进行访问了
            
            4.2、域名和域名服务器
                尽管IP地址能够唯一标记网络上的计算机，但IP地址是一长串数字，不直观，不便于记忆，于是发明了另一套字符型的地址方案，就是域名(Domain Name)地址
                IP地址和域名是一一对应关系，这份对应关系存放在一种叫做 域名服务器（DNS，Domain name server）的电脑中。使用者只需通过好记得域名访问对应的服务器即可，对应的转换工作由专门的域名服务器实现。
                因此，域名服务器就是提供IP地址和域名之间转换服务的服务器

                注意：
                1、单纯使用IP地址， 互联网中的电脑也能正常工作，但是有了域名加持，互联网世界变得更方便。
                2、在开发测试期间，127.0.0.1对应的域名是localhost，它们都代表自己的这台电脑，在使用效果上没有任何区别

            4.3、端口号
                计算机中的端口号，就好像现实中的门牌号。
                在同一台电脑中，可以运行许多个web服务，每个web服务都对应唯一一个端口号。客户端发送过来的网络请求，通过端口号，可以被准确地交给对应的web服务进行处理。
                注意：
                1、每个端口号不能同时被多个web服务占用
                2、在实际应用中，URL中的80端口可以被省略

     -->
