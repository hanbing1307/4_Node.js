    <!-- 
        一、什么是Node.js？
            Node.js is a JavaScript runtime built on Chrome's V8 JavaScript engine.
            Node.js是一个基于Chrome V8引擎的JavaScript运行环境。

        二、Node.js中的JavaScript运行环境
            Node.js运行环境
                V8引擎　内置API：fs、path、http、js内置对象、querystring、 etc（等）....
                待执行的JavaScript代码
            
            浏览器是JavaScript的前端运行环境
            Node.js是JavaScript的后端运行环境
            Node.js中无法调用DOM和BOM等浏览器的内置API
        
        三、Node.js可以做什么？
            Node.js作为一个JavaScript的运行环境，仅仅提供了基础的功能和API。然而，基于Node.js提供的这些基础功能，很多强大的工具和框架
            层出不穷。

            1. 基于Express框架，可以快速构建Web应用
            2. 基于Electron框架，可以构建跨平台的桌面应用
            3. 基于restify框架，可以快速构建API接口项目
            4. 读写和操作数据库、创建实用的命令行工具辅助前端开发、etc......

        四、学习路径
            JavaScript基础语法 + Node.js内置API模块（fs、path、http等） + 第三方API模块（express、mysql等）
     -->
