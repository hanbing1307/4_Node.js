    <!-- 
        一、什么是终端？
            终端（Terminal）是专门为开发人员设计的，用于实现人机交互的一种方式

        二、常用操作命令
            node -v  : 查询node.js版本号
            node 要执行的js文件路径： 执行node文件

        三、终端中的快捷键
            1. 使用 ⬆  ，可以快速定位到上一次执行的命令
            2. 使用 tab， 可以快速补全文件路径
            3. 使用 esc， 可以快速清空当前已输入的命令
            4. 输入cls，    可以快速清空终端
     -->
