    <!-- 
        二. path路径拼接
            path.join()方法 示例
                const pathStr = path.join('/a', '/b/c', '../'./d')    // ../ 抵消前面一个路径
                console.log(pathStr)  // 输出\a\b\d

                const pathStr2 = path.join(__dirname, './文件名')
                console.log(pathStr2)   // 输出当前文件所处目录
            今后涉及到路径拼接的操作,都要使用path.join()方法进行处理,不要直接使用 + 进行字符串的拼接
     -->
