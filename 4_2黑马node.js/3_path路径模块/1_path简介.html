        一. 什么是path路径模块
            path路径模块是Node.js官方提供的,用来 处理路径 的模块,它提供了一系列的方法和属性,用来满足用户对路径的处理需求

            例如:
                path.join()方法,用来 将多个路径片段拼接成一个完整的路径字符串
                path.basename()方法, 用来 从路径字符串中,将文件名解析出来

            如果要在JavaScript代码中,使用path模块来处理路径,则需要使用以下方式先导入它:
                const path = require('path')
